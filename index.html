<head><link rel="stylesheet" href="absolute.css"></head>
<div class="alert">
    <div class="title">Warning</div>
    <hr>
    <div class="text">You have unsaved changes.</div>
  </div>
  <hr>
  <input type="text" placeholder="Username">
  <button>Log in</button>
  <button>Submit</button>
  <button>No</button>
  <select>
    <option selected="selected">Yes</option>
    <option>No</option>
  </select>
  <fieldset>
    <input name="number" value="1" type="checkbox" data-content="1">
    <input name="number" value="2" type="checkbox" data-content="2">
    <input name="letter" value="a" type="radio" data-content="a">
    <input name="letter" value="b" type="radio" data-content="b">
  </fieldset>

  <input type="email" name="email" id="email" data-content="Email">


  <script src="absolute.js"></script>
